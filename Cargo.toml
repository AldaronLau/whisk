[package]
name = "whisk"
version = "0.1.0"
license = "Apache-2.0 OR MIT OR BSL-1.0"
description = "A simple and fast two-way async channel"
repository = "https://github.com/AldaronLau/whisk"
documentation = "https://docs.rs/whisk"
homepage = "https://github.com/AldaronLau/whisk/blob/stable/CHANGELOG.md"
include = ["Cargo.toml", "README.md", "src/*", "benches/addition.rs"]
categories = [
    "asynchronous",
    "concurrency",
    "embedded",
    "hardware-support",
    "no-std",
]
keywords = ["channel", "message", "spsc", "thread", "send"]
readme = "README.md"
edition = "2021"

[dev-dependencies]
pasts = "0.8"
dl_api = "0.4"
criterion = { version = "0.3", features = ["async_futures"] }
futures = "0.3"
flume = "0.10"
ntest = "0.7"

[features]
default = ["std"]
std = []

[[bench]]
name = "addition"
harness = false
